<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <ul>
                <li><a href="images.html">Image search</a></li>
                <li><a href="advanced.html">Advanced search</a></li>
            </ul>
        </div>
        <div id="search">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <div id="form">
            <form action="https://google.com/search">
                <div>
                    <input id="SearchBox" type="text" name="q">
                </div>
                <div>
                    <input class="SearchButton" type="submit" value="Google Search">
                    <input class="SearchButton" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
